<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive PHP Tour</title>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body class="h-screen w-screen bg-secondary text-gray-800 flex flex-col dark:bg-darkBg dark:text-darkText transition-colors duration-300">
  <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <div class="text-lg font-bold text-gray-800 dark:text-gray-100">
      <h1>PHP Language Tour</h1>
    </div>
    <button id="themeToggle" class="px-4 py-2 text-darkBg dark:text-bg-lightBg rounded flex items-center">
      <i id="lightIcon" class="fi fi-rr-sun mr-2 hidden text-lightIcon"></i>
      <i id="darkIcon" class="fi fi-rr-moon mr-2 hidden text-darkIcon"></i>
    </button>
  </header>
  <main class="flex flex-1 flex-wrap lg:flex-nowrap">
    <section class="w-full lg:w-1/2 p-6 flex flex-col justify-between border-b lg:border-b-0 lg:border-r border-gray-300 dark:border-gray-700 bg-lightBg dark:bg-darkBg">
      <div>
        <h1 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Variables</h1>
        <p class="text-gray-700 dark:text-gray-300">
          Variables in PHP are represented by a dollar sign followed by the name of the variable. The variable name is case-sensitive.
        </p>
      </div>
    </section>    
    <aside class="w-full lg:w-1/2 flex flex-col">
      <div class="flex-1 bg-gray-100 dark:bg-gray-700 p-6">
        <div id="editor" class="border border-gray-300 dark:border-gray-700 rounded"></div>
      </div>
      <div class="h-1/3 bg-white dark:bg-gray-900 border-t border-gray-300 dark:border-gray-700 p-6">
        <div class="h-full flex items-center justify-center bg-gray-50 dark:bg-gray-800 border border-dashed border-gray-300 dark:border-gray-700 rounded">
          <p class="text-gray-400 dark:text-gray-500">Output code</p>
        </div>
      </div>
    </aside>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
